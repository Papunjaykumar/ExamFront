<div class="bootstrap-wrapper">
    <div class="row mt20">
        <div class="col-md-12">

            <h1>Add question to <span style="font-weight: bold;">{{qtitle}}</span></h1>
            <mat-card>
                <!-- {{question | json}} -->
                <mat-card-header>
                    <mat-card-subtitle>
                        Enter the detail of the new question
                    </mat-card-subtitle>
                </mat-card-header>
                <mat-card-content class="mt10">
                    <form (submit)="addQuestionFromSubmit()" class="mt20">
                        <!-- content field  -->
                        <!-- <mat-form-field class="w100" appearance="fill">
                            <mat-label>Write question content</mat-label>
                            <textarea required [(ngModel)]="question.content" matInput name="content" placeholder="Enter here"></textarea>
                        </mat-form-field> -->

                        <ckeditor 
                         [editor]="Editor"
                         data="<h1>Write Your Question Here !</h1>"
                         name="content"
                         [(ngModel)]="question.content"
                         ></ckeditor>
                        <!-- options  -->
                        <div class="row">
                            <div class="col-md-6">
                                <!-- options 1 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option1</mat-label>
                                    <input required [(ngModel)]="question.option1" name="option1" type="text" placeholder="enter here"  matInput/>
                                </mat-form-field>
                            </div>
                            <div class="col-md-6">
                                <!-- option 2 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option2</mat-label>
                                    <input required [(ngModel)]="question.option2" name="option2" type="text" placeholder="enter here"  matInput/>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <!-- options 3 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option3</mat-label>
                                    <input [(ngModel)]="question.option3" name="option3" type="text" placeholder="enter here"  matInput/>
                                </mat-form-field>

                            </div>
                            <div class="col-md-6">
                                <!-- option 4 -->
                                <mat-form-field class="w100">
                                    <mat-label>Enter Option4</mat-label>
                                    <input [(ngModel)]="question.option4" name="option4" type="text" placeholder="enter here"  matInput/>
                                </mat-form-field>
                            </div>
                        </div>
                        <!-- answer  -->
                        <mat-form-field class="w100">
                            <mat-label>Select Answer</mat-label>
                            <mat-select required [(ngModel)]="question.ans" name="ans" >
                                <mat-option *ngIf="question.option1" [value]="question.option1">{{question.option1}}</mat-option>
                                <mat-option *ngIf="question.option2" [value]="question.option2">{{question.option2}}</mat-option>
                                <mat-option *ngIf="question.option3" [value]="question.option3">{{question.option3}}</mat-option>
                                <mat-option *ngIf="question.option4" [value]="question.option4">{{question.option4}}</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <div class="container text-center">
                            <button mat-raised-button color="primary">
                                Add
                            </button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
